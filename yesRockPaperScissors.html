<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="yesRockPaperScissors.css">
</head>
<body>
  <main>


    <h1 id="title">Yes. Rock, Paper, Scissors.</h1>
    
    <!-- CSS grid-wrapper -->
    <div id="game-grid">
  	  
      <!--Self-explanatory-->
      <div class="item1" id="scoreboard">
        <p>Score</p>
        <div class="tally" id="playerScore"><p>Mock score</p></div>
        <div class="tally" id="computerScore"><p>Mock score</p></div>
      </div>

      <div class="item2" id="messagebox"><p>Message</p></div>
      
      <!-- Screen for showing computer's moves, reactions -->

      <div class="item3" id="computerBody">
        <div class="computer" id="computerFace"><p class="emojiWrapper">😜</p></div>
        <div class="computer" id="computerHat"><p class="emojiWrapper">🎩</p></div>
        <div class="computer" id="leftHand"><p class="emojiWrapper">✋‍‍</p></div>
        <div class="computer" id="rightHand"><p class="emojiWrapper">✋‍‍</p></div>
      </div>


      <!-- Box for player buttons -->
      <div class="item4" id="gamebox">
        <button type="button" class="btn" id="paper"><div class="double-border"><p>&#9995</p></div></button>
        <button type="button" class="btn" id="rock"><div class="double-border"><p>&#9994</p></div></button>
        <button type="button" class="btn" id="scissors"><div class="double-border"><p>&#9996</p></div></button>
      </div>
      
      
    </div>

  	
  </main>

  <script src='yesRockPaperScissors_Redux.js'></script>
</body>
</html>
