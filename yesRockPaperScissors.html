<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="yesRockPaperScissors.css">
</head>
<body>
  <main>


    <h1>Yes. Rock, Paper, Scissors.</h1>
    
    <!-- CSS grid-wrapper -->
    <div id="game-grid">
  	  
      <!--Self-explanatory-->
      <div id="scoreboard">
        <p>Score</p>
        <div class="tally" id="playerScore"><p>Mock score</p></div>
        <div class="tally" id="computerScore"><p>Mock score</p></div>
      </div>

      <!--Where game messages will be displayed-->
      <div id="messagebox"><p>Message</p></div>
      
      <!-- Screen for showing computer's moves, reactions -->
      <div id="computerBody">
        <div class="display" id="hat">🎩</div>
        <div class="display" id="face">😜</div>
        <div class="display" id="lHand">✋‍‍</div>
        <div class="display" id="rHand">✋‍‍</div>
      </div>


      <!-- Box for player buttons -->
      <div id="gamebox">
        <button type="button" class="btn" id="paper"><div class="double-border"><p>&#9995</p></div></button>
        <button type="button" class="btn" id="rock"><div class="double-border"><p>&#9994</p></div></button>
        <button type="button" class="btn" id="scissors"><div class="double-border"><p>&#9996</p></div></button>
      </div>
      
      
    </div>

  	
  </main>

  <script src='yesRockPaperScissors_Redux.js'></script>
</body>
</html>
